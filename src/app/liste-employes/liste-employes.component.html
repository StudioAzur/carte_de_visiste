<button (click)="toggle()">Cacher les utilisateurs</button>
<div *ngIf="hidden" id="container">
  <div *ngFor="let data of datas; odd as isOdd">
    <div class="card" *ngIf="isOdd">
      <div class="card__container">
        <div id="name">
          <h2>{{ data.name }}</h2>
        </div>
        <div id="liste">
          <ul>
            <li>{{ data.id }}</li>
            <li>{{ data.company.name }}</li>
            <li>{{ data.website }}</li>
            <li>{{ data.phone }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
